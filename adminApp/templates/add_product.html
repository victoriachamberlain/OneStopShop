<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>OneStopShop Admin</title>
</head>
<body>
    <div class="container">
        <form>
            <div action="/add_product" method="POST">
                <div class="form-group">
                    <label for="prod_name" class="col-sm-4">Name</label>
                    <input type="text" name="prod_name" class="col-sm-4 form-control">
                </div>
                <div class="form-group">
                    <label for="prod_description">Description</label>
                    <textarea class="form-control" id="prod_description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="prod_categories">Example select</label>
                    <select class="form-control" id="prod_categories">
                        <option>Shirt</option>
                        <option>Hat</option>
                        <option>Mug</option>
                        <option>Pant</option>
                        <option>Key Chain</option>
                        <option>Belt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new_category" class="col-sm-4">or add a new category</label>
                    <input type="text" name="new_category" class="col-sm-4 form-control">
                </div>
                <div class="form-group">
                    <label for="image_upload">Images</label>
                    <input type="file" class="form-control-file" id="image_upload">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Uploaded Images display here</label>
                    {% comment %} <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> {% endcomment %}
                </div>
                <button type="button" class="btn btn-warning"><a href="/manage_products">Cancel</button>
                <button type="button" class="btn btn-secondary">Preview</button>
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
