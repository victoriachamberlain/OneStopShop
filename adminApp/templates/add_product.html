<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>OneStopShop Admin</title>
</head>
<body>
    <div class="container">
        <form>
            <div action="/product/create" method="POST">
                <div class="form-group">
                    <label for="prod_name" class="col-sm-4">Name</label>
                    <input type="text" name="prod_name" class="col-sm-4 form-control">
                </div>
                <div class="form-group">
                    <label for="prod_description">Description</label>
                    <textarea class="form-control" id="prod_description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="prod_categories">Example select</label>
                    <select class="form-control" id="prod_categories">
                        <option>Shirt</option>
                        <option>Hat</option>
                        <option>Mug</option>
                        <option>Pant</option>
                        <option>Key Chain</option>
                        <option>Belt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new_category" class="col-sm-4">or add a new category ["update this with proper link to database"]</label>
                    <input type="text" name="new_category" class="col-sm-4 form-control">
                </div>
                <div class="form-group">
                    <label for="image_upload">Images</label>
                    <input type="file" class="form-control-file" id="image_upload">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Uploaded Images display here</label>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                        {% comment %} FUTURE FEATURE - Preview prior to submitting document {% endcomment %}
                        {% comment %} <div class="col-sm-4">
                            <div class="form-group">
                                <button type="button" class="btn btn-info"><a href="/dashboard/preview">Preview</button>
                            </div>
                        </div> {% endcomment %}
                    </div>
                </div>
            </div>
        </form>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group col-sm-2">
                            <button type="button" class="btn btn-warning"><a href="/dashboard/products">Cancel</button>
                        </div>
                    </div>
                </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
