<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Orders Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="container_nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Orders Dashboard</h4>
                </div>
                <div class="col-sm-4">
                    <p>Orders</p>
                </div>
                <div class="col-sm-4">
                    <a href="/showProducts">Products</a>
                </div>
                <div class="col-sm-4">
                    <a href="/logoff">Log Off</a>
                </div>
            </div>
            </nav>
        </div>
            <br>
        <div class="row">
            <div class="col-sm-4">
            <!-- Search form -->
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-sm-6">
            </div>
        </div><br>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Billing Address</th>
                        <th scope="col">Total</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>   
                            <td><a href="/orders/show/<int:orderID>">100</td>
                            <td>Bob</td>
                            <td>9/6/2020</td>
                            <td>123 dojo way Belleveue WA 98005</td>
                            <td>$149.99</td>
                            <td><div class="form-group">
                                <label for="prod_categories"></label>
                                <select class="form-control" id="prod_categories">
                                    <option>Show all</option>
                                    <option>Order in Process</option>
                                    <option>Shipped</option>
                                    <option>Cancelled</option>
                                </select>
                            </div></td>
                    </tr>
                    <tr>
                            <td><a href="/orders/show/<int:orderID>">99</td>
                            <td>Joe</td>
                            <td>9/5/2020</td>
                            <td>123 dojo way Belleveue WA 98005</td>
                            <td>$29.99</td>
                            <td><div class="form-group">
                                <label for="prod_categories"></label>
                                <select class="form-control" id="prod_categories">
                                    <option>Show all</option>
                                    <option>Order in Process</option>
                                    <option>Shipped</option>
                                    <option>Cancelled</option>
                                </select>
                            </div></td>
                            </tr>
                    </tbody>
                </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
