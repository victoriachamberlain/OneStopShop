        </div><br>

                    </tr>
                </thead>
                <tbody>
                    <tr>   
                            <td><a href="/singleProductPage">Product Name</td>

                            <td>$49.99</td>
                            <td>May 25, 2020</td>
                            
                            
                            <td><div class="form-group">
                                <label for="prod_categories"></label>
                                <button class="form-control" id="prod_categories"><a href="/wish_list/{{wish_list_item.id}}/add">Add to Cart</a></button>
                            </div></td>
                            <td><div class="form-group">
                                <label for="prod_categories"></label>
                                <button class="form-control" id="prod_categories"><a href="/wish_list/{{wish_list_item.id}}/delete">Remove</a></button>

                                <button class="form-control" id="prod_categories"><a href="/wish_list/{{wish_list_item.id}}/delete">Remove</a></button>

                            </tr>

                </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
