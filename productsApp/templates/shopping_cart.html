            </div>
        </div><br>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products_in_cart %}

                        <td><a href="/product/{{product.id}}">{{product.name}}</a>{{product.image}}</td>
                        <td>{{product.desc}}</td>
                        <td>{{product.price}}</td>
                        <!-- <td>TBD on how to implement this</td> -->
                        <td></td>
                        <td><a href="/user/{{user.id}}/shoppingCart/{{product.id}}/delete" class="btn btn-outline-light">Remove</a></td>
                    </tr>
