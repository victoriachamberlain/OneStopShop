<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Order Page</title>
</head>
<body class="text-light bg-dark">
    <div class="col-8" style="margin: auto;">
    <div class="usertable">
        <form action="/addUser" method="POST">
        {% csrf_token %}
        <div class="table" style="margin: auto">
            <h1>Your Orders</h>
            <table class="table table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <!-- will change later specifically to item price quantity and total price with an update link in quantity -->
                {% for user in Users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</form>
<form>
        <div class="Shipping Info">
            <h1>Shipping information</h1>
            <div class="labels">
                <label>First Name</label>
                <input type="text" name="firsName">
                <label>Last Name</label>
                <input type="text" name="lastName">
                <label>Address</label>
                <input type="text" name ="address">
                <label>Adresss 2</label>
                <input type="text" name ="address2">
                <label>City</label>
                <input type="text" name="city">
                <label>State</label>
                <input type="text" name="state">
                <label>Zipcode</label>
                <input type="text" name ="zipcode">
            </div>
        </form>
        <form>         
            <div class="billingInfo">
                <h1>Billing information:</h1>
                <div class="labels">
                    <label>First Name</label>
                <input type="text" name="firsName">
                <label>Last Name</label>
                <input type="text" name="lastName">
                <label>Address</label>
                <input type="text" name ="address">
                <label>Adresss 2</label>
                <input type="text" name ="address2">
                <label>City</label>
                <input type="text" name="city">
                <label>State</label>
                <input type="text" name="state">
                <label>Zipcode</label>
                <input type="text" name ="zipcode">
                <label>Card</label>
                <input type="text" name="city">
                <label>State</label>
                <input type="text" name="state">
                <label>Expiration Date</label>
                <input type="month" name ="expDate">
                <button type="submit" name="add" value="user1">Pay</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
